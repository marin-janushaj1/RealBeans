name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests without server
        uses: cypress-io/github-action@v6
        with:
          record: true
          key: ${{ secrets.CYPRESS_RECORD_KEY }}
          browser: chrome